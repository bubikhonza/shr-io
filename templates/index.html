<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>SHR.IO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <div class="jumbotron dark">
        <h2 class="display-4">Share it everywhere!</h2>
        <p class="lead">Share everything with yourself or with any worthy person.</p>
        <hr class="my-4">
        <p>Create new place to share or use code to access existing one.</p>
        <form method="get">
            <div class="input-group mb-3 shadow-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Your code:</span>
                </div>
                <input type="text" class="form-control" name="code" placeholder="e.g. AG3P0PPLW" aria-label="e.g. AG3P0PPLW" aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Access shareplace</button>
            <a href="{% url 'create_shareplace' %}" class="btn btn-secondary btn-lg">New shareplace</a>
        </form>
    <br>
    <p class="lead" id="lastvar"></p>

      </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
        $("#lastvar").html("Last used code: " + localStorage.getItem(0));
    })
    </script>
</body>
</html>
